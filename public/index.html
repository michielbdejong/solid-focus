<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Focus</title>
  <style>
    body[loading] {
      margin: 0;
      background: #efefef;
    }

    body[loading] #app {
      display: flex;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    body[loading] #app svg {
      fill: #00a86b;
    }

    body[loading] #app svg circle:nth-child(1) {
      transform-origin: 12.5% 50%;
    }

    body[loading] #app svg circle:nth-child(2) {
      transform-origin: 50% 50%;
    }

    body[loading] #app svg circle:nth-child(3) {
      transform-origin: 87.5% 50%;
    }

    body[loading] #app svg circle:nth-child(1),
    body[loading] #app svg circle:nth-child(3) {
      animation: heartbeat-up 1s infinite;
    }

    body[loading] #app svg circle:nth-child(2) {
      animation: heartbeat-down 1s infinite;
    }

    @keyframes heartbeat-up {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(.7); opacity: .3; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes heartbeat-down {
      0% { transform: scale(.7); opacity: .3; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(.7); opacity: .3; }
    }

    #wip-alert {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        background: #333;
        color: white;
        padding: 1rem;
        z-index: 1000;
        display: flex;
        font-family: "Roboto", sans-serif;
        justify-content: space-between;
        align-items: center;
        text-align: center;
    }

    #wip-alert a {
        color: #00a86b;
    }

    #wip-alert button {
        background: #00a86b;
        padding: .25rem .5rem;
        margin-left: .25rem;
    }

    #wip-alert button:hover {
        opacity: .9;
    }

    @media (max-width:960px) {
        #wip-alert {
            flex-direction: column;
        }

        #wip-alert span {
            margin-bottom: 1rem;
        }
    }
  </style>
</head>

<body loading>
    <aside id="wip-alert" style="display: none">
        <span>
            This app hasn't been updated for a while, so it may not work with some new PODs.
        </span>
        <div>
            <a href="https://github.com/NoelDeMartin/solid-focus/issues/10" target="_blank">Read more about the current status</a>
            <button onclick="dismissWIPAlert()">OK</button>
        </div>
    </aside>
    <script>
        var wipAlert = document.getElementById('wip-alert');

        function dismissWIPAlert() {
            wipAlert.remove();
            localStorage.setItem('wip-alert-dismissed', 'true');
        }

        function initWIPAlert() {
            if (!!localStorage.getItem('wip-alert-dismissed'))
                return;

            wipAlert.style.display = 'flex';
        }

        initWIPAlert();
    </script>
  <noscript>
    <strong>We're sorry but Focus doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <svg width="60" height="15" viewBox="0 0 120 30" class="fill-current">
      <circle cx="15" cy="15" r="15"></circle>
      <circle cx="60" cy="15" r="15"></circle>
      <circle cx="105" cy="15" r="15"></circle>
    </svg>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
